<div class="row">
    <div class="col-12">
        <div class="card">
            <img class="card-img-top" style="width: 100%;height: 150px;" [src]="recipe.imageUrl" [alt]="recipe.name">
            <div class="card-body">
                <h4 class="card-title">{{recipe.name}}</h4>
                <p class="card-text">{{recipe.description}}</p>
                <a href="#" class="btn btn-success">Edit</a>
            </div>
        </div>
    </div>
</div>
